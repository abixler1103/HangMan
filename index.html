<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="action.js">
    </script>
    <title>Hangman</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row1">
            <div class="col-md-12" id="title">
                <h2>Preschool Site Words</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row2">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h3>
                    <div name="game_word" id="game_word"></div>
                </h3>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row3">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h3>Remaining Guesses</h3>
                <div id="num_guesses">
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row4">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="lettersGuessed">
                <div>
                    <h3>Letters Guessed</h3>
                </div>
                <div id="guessed_letters">
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row5">
            <div class="col-md-12">
                <p>
                    <button type="button" id="btnNewGame" class="btn btn-primary btn-lg" onclick="newGame()">New Game</button>
                </p>
            </div>
        </div>
    </div>
    <div class="container-fluid  bottom_border">
        <div class="row5">
            <div class="col-md-12">
                <img src="bottomborder.jpg">
            </div>
        </div>
    </div>
</body>

</html>
